<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Ticket Booking - Booking Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Ticket Booking</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="now-showing.html">Now Showing</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="mailto:sakashikadale1110@gmail.com">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <h2>Booking Details</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="movie">Movie:</label>
        <select id="movie" name="movie" required>
          <option value="">Select a movie</option>
          <option value="ALIEN">ALIEN</option>
          <option value="VIKRAM">VIKRAM</option>
          <option value="The Kerala Story">The Kerala Story</option>
        </select><br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required /><br />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required /><br />

        <label for="seats">Number of seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10" required /><br />

        <button type="submit">Book Now</button>
      </form>
    </main>
    <footer>
      <p>Movie Ticket Booking Designed by @Sakshi Kadale (for Assessment Purpose only) owned &copy; 2023</p>
    </footer>
  </body>
</html>
